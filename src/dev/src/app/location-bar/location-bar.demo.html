<h2>Location Bar</h2>

<div class="clr-example">
  <div><clr-location-bar [clrRoots]="roots1"></clr-location-bar></div>
  <div><clr-location-bar [clrRoots]="roots2"></clr-location-bar></div>
  <div><clr-location-bar [clrRoots]="rootsLazy"></clr-location-bar></div>
  <div><clr-location-bar [clrRoots]="rootsLongTexts"></clr-location-bar></div>
  <div><clr-location-bar [clrRoots]="rootsManyItems"></clr-location-bar></div>
  <div>
    <clr-location-bar
      [clrRoots]="searchableRoot"
      [clrSearchRequest]="{ minCharacters: 3, searchResultItemRef: searchResultItemRef,
                      placeholder: 'My demo placeholder'}"
      [clrSearchResultItems]="searchResultItems"
      (clrSearchItemChanged)="searchChanged($event)"
    >
      <ng-template #searchResultItemRef let-searchResultItem>
        {{searchResultItem.name}}
        <span *ngIf="searchResultItem.label" class="label label-light-blue"> {{searchResultItem.label}}</span>
      </ng-template>
    </clr-location-bar>
  </div>
</div>
