<cds-icon *ngIf="iconShape" [attr.shape]="iconShape" [title]="iconTitle"></cds-icon>
<clr-location-bar-node
  (selectionChanged)="onSelectionChanged($event)"
  (searchItemChanged)="searchItemChanged.emit($event)"
  [parentNode]="root$ | async"
  [clrSearchRequest]="searchRequest"
  [clrSearchResultItems]="searchResultItems"
>
</clr-location-bar-node>
